<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Case</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

</head>
<body>
<div class="container">
  <h2>Well Example</h2>
  <p>In Bootstrap, wells are used to add a rounded border around an element with a gray background color <br>
      and some padding. It is like a container that displays the content.</p>

      <p>The class .well is used with (div) element to add well.</p>
      
  <div class="well">Hi! I am a Basic Well.</div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</body>
</html>
