<!DOCTYPE html>
<html lang="en">
<head>
 <title>Bootstrap Example</title>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

</head>
<body>

<div class="container">
 <h2>Badges</h2>
 <p>Bootstrap Badges are numerical indicators used to show that how many items are associated with the specific link. <br>
    Badges are used to highlight new or unread items.
    The class .badge within the (span) element is used to create badges.</p>
    
 <a href="#">News <span class="badge">5</span></a><br>
 <a href="#">Comments <span class="badge">10</span></a><br>
 <a href="#">Updates <span class="badge">2</span></a>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
 <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>
</html>
