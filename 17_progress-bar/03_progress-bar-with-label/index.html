<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

</head>
<body>

<div class="container">
  <h2>Progress Bar With Label</h2>
  <p>The progress bar with label specifies the percentage of progress of a specific process.
You have to remove the .sr-only class from the progress bar to show a visible percentage.</p>
  <div class="progress">
    <div class="progress-bar" role="progressbar"
    aria-valuenow="76" aria-valuemin="0" aria-valuemax="100" style="width:76%">
      76%
    </div>
  </div>
</div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</body>
</html>
